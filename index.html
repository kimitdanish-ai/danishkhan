<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Danish Khan</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0:#071a14;
      --bg-1:#0b2a20;
      --bg-2:#0f3a2c;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --border-2: rgba(255,255,255,0.18);
      --gold:#d6c28f;
      --text:#f4f6f5;
      --muted: rgba(244,246,245,0.78);
      --muted-2: rgba(244,246,245,0.62);
      --shadow: 0 22px 60px rgba(0,0,0,0.45);
      --radius-xl:22px;
      --radius-lg:16px;
      --radius-pill:999px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 15%, rgba(214,194,143,0.10), transparent 55%),
        radial-gradient(900px 650px at 85% 25%, rgba(16,92,66,0.35), transparent 60%),
        radial-gradient(900px 650px at 40% 95%, rgba(9,40,30,0.65), transparent 55%),
        linear-gradient(135deg, var(--bg-0), var(--bg-1) 45%, var(--bg-2));
      display:flex;
      justify-content:center;
      padding: 28px 16px;
    }

    .container{
      width:100%;
      max-width:1120px;
    }

    /* ---------------- CHATBOT FLOAT ---------------- */

    .chatbot-float{
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .chatbot-label{
      font-size: 12.5px;
      color: var(--muted);
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border);
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }

    .chatbot-btn{
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(180deg, rgba(214,194,143,0.35), rgba(214,194,143,0.18));
      border: 1px solid rgba(214,194,143,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 22px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .chatbot-btn:hover{
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 28px 70px rgba(0,0,0,0.6);
    }

    /* ---------------- EXISTING STYLES (UNCHANGED) ---------------- */

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
      padding:12px 14px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.045));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .left{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      font-size:13.5px;
      color: var(--muted);
    }

    .pillrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius: var(--radius-pill);
      border:1px solid var(--border);
      background: rgba(0,0,0,0.14);
      color: var(--text);
      text-decoration:none;
      font-size:13.5px;
      transition: all 0.15s ease;
      white-space:nowrap;
    }

    .pill:hover{
      background: rgba(255,255,255,0.07);
      border-color: var(--border-2);
      transform: translateY(-1px);
    }

    .pill.gold{
      border-color: rgba(214,194,143,0.55);
      background: rgba(214,194,143,0.12);
    }

    /* HERO */
    .hero{
      margin-top:32px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:32px;
      align-items:center;
    }

    .heroText{
      padding: 10px;
    }

    h1{
      font-size:38px;
      font-weight:600;
      margin:0 0 10px;
    }

    .headline{
      font-size:16px;
      line-height:1.65;
      color: var(--muted);
      max-width:520px;
    }

    .mini{
      margin-top:14px;
      font-size:13.5px;
      color: var(--muted-2);
    }

    .photoWrap{
      position:relative;
      display:flex;
      justify-content:center;
    }

    .photoFrame{
      width:100%;
      max-width:320px;
      max-height:440px;
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(214,194,143,0.35);
      box-shadow: 0 22px 60px rgba(0,0,0,0.45);
      background:#000;
    }

    .photoFrame img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .cards{
      margin-top:42px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:20px;
    }

    .card{
      text-decoration:none;
      color: var(--text);
      border-radius: var(--radius-xl);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.075), rgba(255,255,255,0.035));
      box-shadow: var(--shadow);
      padding:26px;
      transition: all 0.2s ease;
    }

    .card:hover{
      transform: translateY(-6px);
      border-color: rgba(214,194,143,0.35);
    }

    footer{
      margin-top:28px;
      text-align:center;
      font-size:12.8px;
      color: var(--muted-2);
    }

    @media(max-width:860px){
      .hero{
        grid-template-columns:1fr;
        text-align:center;
      }
      .headline{
        margin:0 auto;
      }
    }
  </style>
</head>
